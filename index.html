<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kana-Drill-Master</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="appbar">
    <h1>Kana-Drill-Master</h1>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Modus</h2>
      <select id="mode">
        <option value="hira">Hiragana</option>
        <option value="kata">Katakana</option>
        <option value="hira_dak">Hiragana – Dakuten</option>
        <option value="kata_dak">Katakana – Dakuten</option>
        <option value="hira_handak">Hiragana – Handakuten</option>
        <option value="kata_handak">Katakana – Handakuten</option>
        <option value="custom">Custom (alle Kana)</option>
      </select>

      <div class="row gap">
        <button id="btnCustom" class="btn">Custom bearbeiten</button>
        <button id="btnReset" class="btn ghost">Statistik zurücksetzen</button>
      </div>
    </section>

    <section class="card trainer">
      <div id="glyph" class="glyph">⟳</div>

      <input id="answer" class="answer" autocomplete="off"
             placeholder="Romaji … Enter" />

      <div id="feedback" class="feedback"></div>

      <p class="hint">Enter prüft & zeigt sofort das nächste Zeichen.
        Feedback bleibt sichtbar bis zur nächsten Eingabe.</p>
    </section>
  </main>

  <!-- Overlay: Custom-Topf -->
  <div id="overlay" class="overlay" style="display:none;">
    <div class="sheet">
      <div class="sheethead">
        <h3>Custom-Topf (alle Kana)</h3>
        <div class="sortrow">
          <label for="sortMode">Sortierung:</label>
          <select id="sortMode">
            <option value="alpha" selected>Alphabetisch (Romaji)</option>
            <option value="gojuon">Gojuon (a-i-u-e-o …)</option>
          </select>
        </div>
        <div class="legend">
          <span class="dot bad"></span> schlecht
          <span class="dot mid"></span> mittel
          <span class="dot good"></span> gut
        </div>
      </div>

      <div id="grid" class="grid"></div>

      <div class="sheetfoot">
        <button id="ovlCancel" class="btn ghost">Abbrechen</button>
        <button id="ovlSave" class="btn">Speichern</button>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
